<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/2311b69ee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <style>
        img{
    width: 850px;
    height: 500px;
    border-radius: 20px;
    object-fit: cover;
    };
    </style>
</head>
<body>
    <h1>Awesome Slider</h1>
<div class="slider">

   <div class="sliderContainer">

   <div class="slide active">
            <img src="images/green hill.jpg"/>
            
            <!-- <h1>Fogy Forest</h1> -->
        </div>
        <div class="slide">
            <img src="images/night street.jpg"/>
            <!-- <h1>Green Forest</h1> -->
        </div>
        <div class="slide">
            <img src="images/cityNight.jpg"/>
            <!-- <h1>Forest</h1> -->
        </div>
        <div class="slide">
            <img src="images/hill alone.jpg"/>
            <!-- <h1>White Hill</h1> -->
        </div>
        <div class="slide">
            <img src="images/pexels-jack-krzysik-7753054.jpg"/>
            <!-- <h1>Hill</h1> -->
        </div>
        <div class="slide">
            <img src="images/leave.jpg"/>
            <!-- <h1>Sunny Hill</h1> -->

        </div>
        <div class="slide">
            <img src="images/orange hill.jpg"/>
            <!-- <h1>Bule Oceam</h1> -->
        </div>

        <div  style="position:absolute;"class="buttonOrder">

            <div class="arowbtn">
                <button class="previous"><i class="fas fa-arrow-circle-left"></i></button>
                <button class="next"><i class="fas fa-arrow-circle-right"></i></button>
            </div>
      

        </div>
        
     </div>

      <div class="number">
        <button onclick="noi()"class="no1">1</button>
        <button onclick="noii()"class="no2">2</button>
        <button onclick="noiii()"class="no3">3</button>
        <button onclick="noiv()"class="no3">4</button>
        <button onclick="nov()"class="no3">5</button>
        <button onclick="novi()"class="no3">6</button>
        <button onclick="noviii()"class="no3">7</button>
      </div>
  </div>   

</div>

<script src="app/app.js" type="text/javascript"></script>
</body>
</html>
